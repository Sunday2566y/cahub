<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - DOGDEV HUB</title>
    <link rel="stylesheet" href="styles.css"> <!-- เชื่อมโยงไฟล์ CSS -->
</head>
<body>
    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <form id="login-form" onsubmit="return login(event)">
            <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
            <input type="password" id="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <a href="#" class="forgot-password">ลืมรหัสผ่าน?</a>
        <p class="error-message" id="error-message">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
